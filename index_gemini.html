        * {
            scroll-behavior: smooth;
            transition: all 300ms ease-in-out;
            cursor: var(--cursor-default);
            margin: 0;
            font-weight: 300;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Lexend Deca', Tahoma, Geneva, Verdana, sans-serif;
            outline: none;
        }
        ::-webkit-scrollbar {
            background-color: rgb(250, 250, 250);
            width: 15px;
        } 
        ::-webkit-scrollbar-track {
            background-color: rgb(250, 250, 250);
        } 
        ::-webkit-scrollbar-thumb { 
            background-color: rgba(0, 0, 0, .05);
            border-radius: 16px;
            border: 4px solid rgb(250, 250, 250);
        } 
        ::-webkit-scrollbar-thumb:hover {
            cursor: var(--cursor-pointer);
            background-color: rgba(0, 0, 0, .15);
        } 
        ::-webkit-scrollbar-button {
            display:none;
        }
        ::selection {
            background-color: rgba(0, 0, 0, 0.1);
        }
        html, body {
            animation: blurIn 2s ease-in-out;
        }
        body {
            background-color: white;
            color: #333;
        }
        @keyframes blurIn {
            0% {
                transform: scale(0.9);
                opacity: 0;
                filter: blur(15px);
            }
            25% {
                opacity: 0.5;
            }
            50% {
                opacity: 0.2;
            }
            100% {
                transform: scale(1);
                filter: blur(0px);
                opacity: 1;
            }
        }
        .app-container {
            overflow: hidden;
            height: 100vh;
            position: relative;
            display: flex;
            flex-direction: column;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            border-bottom: 1px solid #f0f0f0;
            position: relative;
            padding-left: 50px;
        }
        .back-button, .back-button * {
            cursor: var(--cursor-pointer);
        }
        .back-button {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            opacity: 0;
            pointer-events: none;
            z-index: 100;
        }
        .back-button.visible {
            opacity: 1;
            pointer-events: all;
        }
        .time {
            color: #888;
            font-size: 14px;
            display: flex;
            align-items: center;
        }
        .time-icon {
            margin-right: 5px;
        }
        .controls {
            display: flex;
            gap: 15px;
        }
        .button {
            border: 1px solid #2980b9;
            background: white;
            color: black;
            border-radius: 20px;
            padding: 5px 15px;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .main-title {
            text-align: center;
            font-size: 28px;
            margin: 50px 0;
            color: #333;
        }
        .content {
            flex: 1;
            padding: 0 40px;
            overflow-y: auto;
            height: calc(100vh - 130px);
        }
        .card {
            background: white;
            border: 1px solid #e0e0e0;
            border-radius: 15px;
            padding: 20px;
            min-height: auto;
            max-height: none;
            overflow: visible;
            margin-bottom: 20px;
        }
        /* Pantalla inicial */
        .options-menu {
            display: flex;
            flex-direction: column;
            gap: 15px;
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
        }
        .option-item {
            text-align: center;
            padding: 15px;
            border-radius: 10px;
            color: #555;
            cursor: var(--cursor-pointer);
        }
        .option-item:hover {
            background-color: #f5f5f5;
        }
        /* Rutina */
        .timer-container {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        .timer-circle {
            width: 90px;
            height: 90px;
            border: 2px solid black;
            border-radius: 50%;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .timer-info {
            text-align: center;
            font-size: 12px;
            color: #777;
        }
        .timer-value {
            font-size: 16px;
            margin-bottom: 5px;
            color: #333;
        }
        .schedule-table {
            width: 100%;
            border-collapse: collapse;
        }
        .schedule-table td {
            padding: 10px 5px;
            border-bottom: 1px solid #f0f0f0;
            color: #666;
        }
        .schedule-table .time-col {
            width: 90px;
            color: #999;
        }
        .current-activity {
            background-color: #f5f9ff;
        }
        /* Proyectos */
        .project-item {
            border: 1px solid #e0e0e0;
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
        }
        .project-name {
            font-size: 18px;
            color: #333;
        }
        .project-meta {
            text-align: right;
            font-size: 12px;
            color: #888;
        }
        /* Pendientes */
        .tabs {
            display: flex;
            margin-bottom: 20px;
        }
        .tab {
            padding: 10px 20px;
            cursor: var(--cursor-pointer);
            color: #999;
            border-bottom: 2px solid transparent;
            margin-right: 10px;
        }
        .tab.active {
            color: #333;
            border-bottom-color: #333;
        }
        .task-list {
            list-style-type: none;
        }
        .task-item {
            display: flex;
            padding: 8px 0;
            border-bottom: 1px solid #f0f0f0;
            color: #666;
        }
        .task-number {
            width: 30px;
            color: #999;
        }
        .task-completed {
            color: #ccc;
            text-decoration: line-through;
        }
        /* Herramientas */
        .tools-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
        }
        .tool-item {
            aspect-ratio: 1/1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border: 1px solid #f0f0f0;
            border-radius: 15px;
            gap: 15px;
            color: #555;
        }
        /* Voice button */
        .voice-button {
            position: absolute;
            bottom: 40px;
            left: 92.5%;
            transform: translateX(-50%);
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: white;
            border: none;
            box-shadow: 0 5px 35px rgba(0, 0, 0, 0.1);
            z-index: 100;
            cursor: var(--cursor-pointer);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .voice-button::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: gray;
            filter: blur(35px);
            z-index: -1;
        }
        .voice-anim {
            animation: pulse 1.5s infinite alternate;
        }
        .voice-button.recording {
            background: linear-gradient(135deg, #ff4444 0%, #cc0000 100%);
        }
        @keyframes pulse {
            0% {
                transform: scale(0.95);
                box-shadow: 0 0 0 0 rgba(0, 0, 0, 0.1);
            }
            70% {
                transform: scale(1);
                box-shadow: 0 0 0 15px rgba(140, 82, 255, 0);
            }
            100% {
                transform: scale(0.95);
                box-shadow: 0 0 0 0 rgba(140, 82, 255, 0);
            }
        }
        .screen {
            position: absolute;
            width: 100%;
            height: calc(100% - 60px);
            top: 60px;
            left: 0;
            opacity: 0;
            filter: blur(5px);
            transform: translateY(20px);
            pointer-events: none;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        .screen.active {
            filter: blur(0);
            opacity: 1;
            transform: translateY(0);
            pointer-events: all;
        }
        @media (max-width: 768px) {
            .content {
                padding: 0 15px;
            }
            .card {
                padding: 15px;
            }
            .main-title {
                font-size: 24px;
                margin: 15px 0;
            }
        }
        @media (max-width: 480px) {
            .content {
                padding: 0 10px;
            }
            .options-menu {
                padding: 10px;
            }
            .option-item {
                padding: 12px;
            }
        }
        .voice-status {
            position: fixed;
            bottom: 100px;
            left: 97.5%;
            transform: translateX(-50%);
            border-radius: 50%;
            background: #3fff45;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            width: 10px;
            height: 10px;
        }
        .chat-history {
            position: fixed;
            bottom: 140px;
            left: 85%;
            transform: translateX(-50%);
            background: white;
            padding: 15px;
            border-radius: 15px;
            width: 350px;
            height: 350px;
            overflow-y: auto;
            border: 1px solid rgba(0, 0, 0, 0.1);
            box-shadow: 0 25px 45px rgba(0, 0, 0, 0.05);
            opacity: 0;
            filter: blur(10px);
        }
        .status-message {
            color: #666;
            font-size: 0.9em;
            text-align: center;
            padding: 5px;
            background-color: #f8f8f8 !important;
        }
        .chat-message {
            font-size: 12px;
            margin-bottom: 10px;
            padding: 8px;
            border-radius: 8px;
        }
        .user-message {
            background-color: #e6f7ff;
            text-align: right;
        }
        .assistant-message {
            background-color: #f0f0f0;
        }
        @keyframes spin {
            0% {
                transform: translate(-50%, -50%) rotate(0deg);
            }
            100% {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }
        .add-task-button {
            position: fixed;
            bottom: 40px;
            right: 40px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: #2980b9;
            color: white;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: var(--cursor-pointer);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            z-index: 90;
        }
    </style>
</head>

        // Modificar la funci√≥n procesarComandoVoz para usar el nuevo extractor de JSON
        async function procesarComandoVoz(transcript, salute) {
            try {
                const chatHistoryElement = document.getElementById('chat-history');
                // Mostrar chat al iniciar interacci√≥n
                if (!chatVisible) {
                    chatHistoryElement.style.opacity = '1';
                    chatHistoryElement.style.filter = 'blur(0px)';
                    chatVisible = true;
                }
                // Resetear timeout de ocultar chat
                clearTimeout(chatTimeout);
                // Efecto de escritura para mensajes de la IA
                const typewriterEffect = (element, text, speed = 10) => {
                    return new Promise(resolve => {
                        let i = 0;
                        element.textContent = '';
                        isTyping = true;
                        const typeInterval = setInterval(() => {
                            if (i < text.length) {
                                element.textContent += text.charAt(i);
                                chatHistoryElement.scrollTop = chatHistoryElement.scrollHeight;
                                i++;
                            } else {
                                clearInterval(typeInterval);
                                isTyping = false;
                                resolve();
                            }
                        }, speed);
                    });
                };
                if (salute === undefined) {
                    // Agregar mensaje del usuario
                    const userMessageElement = document.createElement('div');
                    userMessageElement.className = 'chat-message user-message';
                    chatHistoryElement.appendChild(userMessageElement);
                    chatHistoryElement.scrollTop = chatHistoryElement.scrollHeight;
                    await typewriterEffect(userMessageElement, transcript);
                    
                }
                // Analizar el comando localmente primero
                const comandoSimple = (salute !== undefined) ? false : analizarComandoSimple(transcript.toLowerCase());
                if (comandoSimple) {
                    // Si es un comando simple, ejecutarlo directamente
                    ejecutarAccion(comandoSimple);
                    // Agregar respuesta del asistente
                    const assistantMessageElement = document.createElement('div');
                    assistantMessageElement.className = 'chat-message assistant-message';
                    chatHistoryElement.appendChild(assistantMessageElement);
                    await typewriterEffect(assistantMessageElement, comandoSimple.mensaje);
                    // Ocultar chat despu√©s de 10 segundos
                    chatTimeout = setTimeout(() => {
                        if (!isTyping && !isListening) {
                            chatHistoryElement.style.opacity = '0';
                            chatHistoryElement.style.filter = 'blur(10px)';
                            chatVisible = false;

                    // Leer respuesta en voz alta

                } else {

        // Configuraci√≥n del reconocimiento de voz
        function configurarVoz() {

                recognition = new Voice();
                recognition.lang = 'es-ES';
                recognition.continuous = true;
                recognition.interimResults = false;
                const voiceButton = document.getElementById('voice-button');
                // Eventos para mouse y pantalla t√°ctil
                voiceButton.addEventListener('mousedown', startRecording);
                voiceButton.addEventListener('mouseup', stopRecording);
                voiceButton.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    startRecording();
                }, { passive: true });
                voiceButton.addEventListener('touchend', stopRecording);
                voiceButton.addEventListener('touchcancel', stopRecording);
                recognition.onresult = (e) => {
                    const transcript = e.results[0][0].transcript;
                    procesarComandoVoz(transcript);
                };
                recognition.onerror = (e) => {
                    if (e.error === 'no-speech') {
                        leerEnVozAlta("No se detect√≥ voz. Intenta nuevamente");
                    }
                    stopRecording();

            } else {
                alert("Tu navegador no soporta reconocimiento de voz. Intenta con Chrome o Edge.");
            }

        // Iniciar grabaci√≥n
        let isRecording = false;
        let mediaRecorder;
        let audioChunks = [];
        let tempElements = [];

            const statusElement = document.createElement('div');
            statusElement.className = 'chat-message status-message';
            statusElement.textContent = 'üî¥ Grabando...';
            document.getElementById('chat-history').style.opacity = '1';

            document.getElementById('chat-history').appendChild(statusElement);
            document.getElementById('chat-history').scrollTop = document.getElementById('chat-history').scrollHeight;
            tempElements.push(statusElement);
            document.title = "Escuchandote...";
            try {
                window.speechSynthesis.cancel(); 
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream);
                audioChunks = [];
                mediaRecorder.ondataavailable = (e) => {
                    audioChunks.push(e.data);
                };
                mediaRecorder.onstop = async () => {
                    document.title = "1/2 Procesando tu voz...";
                    const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                    const formData = new FormData();
                    formData.append('audio', audioBlob, 'recording.webm');
                    try {
                        const response = await fetch('/api/speech-to-text', {
                            method: 'POST',
                            body: formData
                        });
                        const result = await response.json();
                        document.title = "2/2 Generando una respuesta.";
                        if (result.text)
                            procesarComandoVoz(result.text);
                        else
                            leerEnVozAlta("Error: " + (result.error || "Reconocimiento fallido"));
                    } catch (error) {
                        console.error('Error:', error);
                        leerEnVozAlta("Error al procesar el audio");
                    }
                    stream.getTracks().forEach(track => track.stop());
                };
                mediaRecorder.start();
                document.getElementById('voice-button').classList.add('recording');
                document.getElementById('voice-status').style.backgroundColor = '#ff4444';
                document.getElementById('mic-indicator').textContent = 'üî¥';
            } catch (error) {
                console.error('Error accessing microphone:', error);
                leerEnVozAlta("Permiso de micr√≥fono requerido");
            }
        }
        // Detener grabaci√≥n
        function stopRecording() {
            const statusElement = document.createElement('div');
            statusElement.className = 'chat-message status-message';
            statusElement.textContent = '‚è≥ Procesando...';
            tempElements.push(statusElement);

                // Stop any ongoing speech

        });
